<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le rendu Liste</title>
    <script src="../vue.global.js"></script>

</head>
<body>
    <h1>Le rendu Liste </h1>
    <div id="app">
      <p >
          {{ prenoms}}
      </p>
      <ul>
          <li v-for="prenom of prenoms">
                {{prenom}}
          </li>
      </ul>
      <ol>
        <li v-for="(prenom, index) of prenoms">
              prenoms[{{index}}] = {{prenom}}
        </li>
    </ol>
    
      
    </div>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    prenoms: ["Fatimata","Aicha","Maryam","Bilal",]
                };
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
