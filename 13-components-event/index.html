<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuejs</title>
        <script src="../vue.global.js"></script>
    </head>

    <body>
        <h1>Les Composants</h1>
        <div id="app">
         <h2>Compteur parent {{ compteur }}</h2>
         <app-compteur :parentcompteur="compteur" v-on:my-incrementer="updatecmpt($event)"></app-compteur>
        </div>
        <script type="module">
            import compteurComponent from './compteur.js';
            let app = Vue.createApp({
                data: function() {
                    return {
                       compteur: 0 
                    };
                },
                methods: {
                    updatecmpt(event){
                        console.log("event: " + event);
                        this.compteur = event
                    }
                },
                computed: {
                },
                watch: {
                },
                components: {
                    'app-compteur': compteurComponent
                },
            });
          

            let vm = app.mount("#app");
        </script>
    </body>
</html>
