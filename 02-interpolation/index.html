<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <h1>Vuejs</h1>
    <div id="app">
        
        <!-- 
            L'application vue.js se trouvera uniquement dans la div
         -->
         <p>{{ titre }}</p>
         <a href="">{{message}}</a>
    </div>
    <script>
        let vm = Vue.createApp({
            // data represente toute les variavles de notre application vuejs
            data: function () {
                const variables = {
                    titre: 'Bonjour Timfa!!!',
                    message: 'hi'
                }
                return variables
            }
        });
        vm.mount("#app")
    </script>
</body>
</html>
