<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les événements</title>
    <script src="../vue.global.js"></script>

</head>
<body>
    <h1>Les événements </h1>
    <div id="app">
      <p> {{prenom}} </p>
    <button v-on:click="hello('Fatimata')">Click & collect</button>
    <button  @click="changeLastname()">Change lastname</button>
    <input type="text" placeholder="Enter lastName" @input="show($event)">
    <input type="text" v-bind:value="prenom" @change="editprenom">
    <input type="text" v-model="prenom">
    </div>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    prenom: 'Aicha'
                };
            },
            methods:{
                editprenom(event) {
                    this.prenom = event.target.value;
                },
                show(e){
                    console.log(e);
                    console.log(e.target.value);
                },
                hello(prenom) {
                    console.log("Bonjour " + prenom  + "!!!!");
                },
                changeLastname(){
                    this.prenom= "Maryam";
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
