<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <h1>Vuejs</h1>
    <div id="app">
        
        <!-- 
            L'application vue.js se trouvera uniquement dans la div
         -->
         <p>{{ titre }}</p>
         

       <a v-bind:href="lienUrl">Lien vers Dawan</a>
       <button v-bind:disabled="isDisabled">Valider</button>
       <p v-bind:title="'Lien vers '+ lienUrl">
           Lorem ipsum dolor sit amet, 
       </p>
    </div>
    <script>
        let app = Vue.createApp({
                data: function() {
                    return {
                        lienUrl: "https://dawan.fr",
                        isDisabled: true
                    };
                }
            });
            app.mount("#app");
    </script>
</body>
</html>
